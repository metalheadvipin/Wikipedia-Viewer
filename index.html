<html>

	<link rel="stylesheet" href="styles/mystyles.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Serif|Source+Sans+Pro" rel="stylesheet">
</head>
<body>
	<div id="header">
		<h2>Wikipedia Viewer</h2>
	</div>


	<div id="content">
	<div>
		<form id="searchForm">

				<input type="submit" class="btn">
		</form>
	</div>

		<div id="rndButton">

			<button id="random" class="btn">Random Article</button>
		</a>
		</div>

		<div id="results">
		
		</div>
	</div>
